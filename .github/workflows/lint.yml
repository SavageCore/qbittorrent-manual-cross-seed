name: Lint

on:
    push:
        branches: [main, master]
    pull_request:
        branches: [main, master]

jobs:
    black:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v6

            - name: Install uv
              uses: astral-sh/setup-uv@v7

            - name: Set up Python
              run: uv python install 3.11

            - name: Check formatting with Black
              run: uvx black --check --diff .
